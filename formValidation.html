<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/stylesheet.css"/>
    <title>Form Validation</title>
  </head>

  <body>
    <h1 id="formTitle">Registration Form</h1>

<div class="form">

    <form action="info.php" method="post" class="validationForm">

      <div class="formItems">
        <label for="userId" class="labels">User Id:</label>
        <input
          name="submitted-name"
          autocomplete="name"
          id="userId"
          minlength="5"
          maxlength="12"
          class="inputs"
        />
      </div>

      <div class="formItems">
        <label for="password" class="labels">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="7"
          maxlength="12"
          class="inputs"
        />
      </div>

      <div class="formItems">
        <label for="name" class="labels">Name:</label>
        <input
          name="name"
          id="name"
          name="name"
          required
          minlength="7"
          maxlength="12"
          class="inputs"
        />
      </div>

      <div class="formItems">
        <label for="address" class="labels">Address:</label>
        <textarea class="inputs" name="address"></textarea>
      </div>

      <div class="formItems">
        <label for="country" class="labels">Country:</label>
        <select class="inputs" name="country">
          <option value="volvo">South Africa</option>
          <option value="saab">United States</option>
          <option value="fiat">UK</option>
          <option value="audi">Audi</option>
        </select>
      </div>

      <div class="formItems">
        <label for="zipCode" class="labels">ZIP Code:</label>
        <textarea class="inputs" name="zipCode" inputmode="numeric"></textarea>
      </div>

      <div class="formItems">
        <label for="mail" class="labels">Email:</label>
        <input
          name="email"
          id="email"
          name="email"
          required
          inputmode="email"
          class="inputs"
        />
      </div>

      <div class="formItems">
        <label for="sex" id="sex" class="labels">Sex:</label>
        <input type="checkbox" class="inputs" name="sex" required /> Male
        <input type="checkbox" class="inputs" name="sex" required /> Female
      </div>

      <div class="formItems">
        <label for="language" class="labels">Language:</label>
        <input type="checkbox" class="inputs" name="language" required />English
        <input
          type="checkbox"
          class="inputs"
          name="language"
          required
        />Non-English
      </div>

      <div class="formItems">
        <label for="about" class="labels">About:</label>
        <textarea class="inputs" name="about" rows="5" cols="33"></textarea>
      </div>

      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
</div>

  </body>
</html>
